name: 🚀 CI/CD Test, Lint, Build, Push

on:
  push:
    branches: [main]

jobs:
  build-test-lint-push:
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout code
        uses: actions/checkout@v3

      - name: 🧰 Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: 📦 Install dependencies
        run: npm install

      - name: 🧪 Run unit tests
        run: npm test

      - name: 🧼 Run lint check
        run: npm run lint

      - name: 🐳 Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: 📦 Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-hello:latest .

      - name: 🚚 Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-hello:latest
