name: ğŸš€ CI/CD Test, Lint, Build, Push

on:
  push:
    branches: [main]

jobs:
  build-test-lint-push:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ§° Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ“¦ Install dependencies
        run: npm install

      - name: ğŸ§ª Run unit tests
        run: npm test

      - name: ğŸ§¼ Run lint check
        run: npm run lint

      - name: ğŸ³ Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin

      - name: ğŸ“¦ Build Docker image
        run: docker build -t ${{ secrets.DOCKER_USERNAME }}/node-hello:latest .

      - name: ğŸšš Push Docker image
        run: docker push ${{ secrets.DOCKER_USERNAME }}/node-hello:latest
